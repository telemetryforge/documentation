{% if page.toc %}
    <h3 class="fluent-toc-title">On this page</h3>
    <ul class="fluent-toc-list">
        {% for toc_item in page.toc %}
            <li>
                <a href="{{ toc_item.url }}" data-level="{{ toc_item.level }}">
                    {{ toc_item.title }}
                </a>
                {% if toc_item.children %}
                    <ul>
                        {% for toc_item in toc_item.children %}
                            <li>
                                <a href="{{ toc_item.url }}" data-level="{{ toc_item.level }}">
                                    {{ toc_item.title }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endif %}
